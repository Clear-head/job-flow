[tool.poetry]
name = "jobflow-common"
version = "0.1.0"
description = "Shared models, utilities, and database connections for JobFlow services"
authors = ["Wooim <huni032285@gmail.com>"]
readme = "README.md"
packages = [{include = "jobflow_common"}]

[tool.poetry.dependencies]
python = "^3.12"
# 데이터베이스
psycopg = {extras = ["binary", "pool"], version = "^3.2.0"}  # PostgreSQL (psycopg3)
sqlalchemy = "^2.0.36"
alembic = "^1.14.0"
# 데이터 검증
pydantic = "^2.10.0"
pydantic-settings = "^2.6.0"
# 환경 설정
python-dotenv = "^1.0.1"
# 캐싱
redis = "^5.2.0"
# 로깅
loguru = "^0.7.3"
# 날짜/시간
python-dateutil = "^2.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
pytest-cov = "^6.0.0"
pytest-asyncio = "^0.24.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"